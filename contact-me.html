<!DOCTYPE html> <!-- This line defines the document type and version of HTML being used. In this case, it's HTML5. -->
<html lang="en" dir="ltr"> <!-- This is the opening tag for the HTML document and specifies the language and text direction. -->

<head> <!-- The head section contains metadata about the document, like character encoding and the title. -->
  <meta charset="utf-8"> <!-- This sets the character encoding to UTF-8, which supports various characters and symbols. -->
  <title>Contact Me</title> <!-- This sets the title of the web page, which appears in the browser's tab. -->
</head>

<body style="background-color: lightgreen;"> <!-- This is the body section where the main content of the web page goes. -->
  <h1>My Contact Details</h1> <!-- This inserts a level 1 heading with the text "My Contact Details". -->
  <p>My Fictional Address</p> <!-- This inserts a paragraph with a fictional address. -->
  <p>9381823850</p> <!-- This inserts another paragraph with a phone number. -->
  <p>neerajakallamadi@gmail.com</p> <!-- This inserts another paragraph with an email address. -->
  <hr> <!-- This inserts a horizontal line (a thematic break) on the page. -->
  <form action="mailto:neerajakallamadi@gmail.com" method="post" enctype="text/plain">
    <!-- This creates an HTML form. The 'action' attribute specifies where the form data should be sent when submitted. -->
    <!-- 'method' specifies the HTTP method used to send the data, and 'enctype' specifies the encoding type for the data. -->
    <label>Your Name:</label> <!-- This creates a label for the input field below. -->
    <input type="text" name="YourName" value=""><br> <!-- This creates a text input field for the user's name. -->
    <label>Your Email:</label> <!-- This creates a label for the email input field below. -->
    <input type="email" name="YourEmail" value=""><br> <!-- This creates an email input field. -->
    <label>Your Message:</label><br> <!-- This creates a label for the textarea input field below. -->
    <textarea name="YourMessage" rows="10" cols="30"></textarea><br>
    <!-- This creates a textarea input field for the user's message with defined rows and columns. -->
    <input type="submit" name=""> <!-- This creates a submit button for the form. -->
  </form>
</body> <!-- This closes the body section. -->

</html> <!-- This closes the HTML document. -->
