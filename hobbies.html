<!DOCTYPE html> <!-- This line defines the document type and version of HTML being used. In this case, it's HTML5. -->
<html lang="en" dir="ltr"> <!-- This is the opening tag for the HTML document and specifies the language and text direction. -->

<head> <!-- The head section contains metadata about the document, like character encoding and the title. -->
  <meta charset="utf-8"> <!-- This sets the character encoding to UTF-8, which supports various characters and symbols. -->
  <title>My Hobbies</title> <!-- This sets the title of the web page, which appears in the browser's tab. -->
</head>

<body style="background-color: lightcyan;"> <!-- This is the body section where the main content of the web page goes. -->
  <h3>hobbies</h3> <!-- This inserts a level 3 heading with the text "hobbies". -->
  <ul> <!-- This creates an unordered (bulleted) list. -->
    <li><a href="https://www.youtube.com/watch?v=iPvjYXt5xx0&ab_channel=na%D0%BCa%D0%BD%D1%95%D0%BD%CE%B9vaya">Singing</a></li>
    <!-- This creates a list item with a link to a singing video. -->
    <!-- The following <li> element follows the same pattern for dancing. -->
    <li><a href="https://www.youtube.com/watch?v=V404CR21K70&ab_channel=DesaiKalaVauhini">Dancing</a></li>
  </ul> <!-- This closes the unordered list. -->
</body> <!-- This closes the body section. -->

</html> <!-- This closes the HTML document. -->
